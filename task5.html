<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
        
<label for="name">Full Name:</label><br>
    <input type="text" id="name" name="fullname"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    


    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    
    <label>Interests:</label><br>
    <input type="checkbox" name="interest" value="Sports"> Sports<br>
    <input type="checkbox" name="interest" value="Music"> Music<br>
    <input type="checkbox" name="interest" value="Reading"> Reading<br><br>

    
    <label for="country">Select Country:</label><br>
    <select id="country" name="country">
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
    </select><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

    
    <input type="submit" value="Register">

    </form>
    
    
</body>
</html>
